<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng gi√°m s√°t v√† ƒëi·ªÅu khi·ªÉn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>

        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 30px; }
        .chart-title { text-align: center; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .control-section { margin-top: 30px; text-align: center; }
        .control-title { font-size: 22px; font-weight: bold; margin-bottom: 20px; }
        .btn-control { margin: 10px; min-width: 150px; }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .connection-status {

            margin-bottom: 15px;
        }
        .sensor-value {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .card {

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {

            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="chart-title">H·ªá th·ªëng gi√°m s√°t v√† ƒëi·ªÅu khi·ªÉn</h1>
        
        <div class="connection-status">
            <span id="connectionStatus" class="status-indicator status-offline"></span>
            <span id="connectionText">ƒêang k·∫øt n·ªëi...</span>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Nhi·ªát ƒë·ªô</div>
                    <div class="card-body">
                        <div class="sensor-value" id="temperatureValue">-- ¬∞C</div>
                        <div class="chart-container"><canvas id="temperatureChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">ƒê·ªô ·∫©m</div>
                    <div class="card-body">
                        <div class="sensor-value" id="humidityValue">-- %</div>
                        <div class="chart-container"><canvas id="humidityChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Kho·∫£ng c√°ch</div>
                    <div class="card-body">
                        <div class="sensor-value" id="distanceValue">-- cm</div>
                        <div class="chart-container"><canvas id="distanceChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-section card">
            <div class="card-header control-title">ƒêi·ªÅu khi·ªÉn Relay</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <button id="relay1Btn" class="btn btn-secondary btn-control" onclick="toggleRelay(1)">Relay 1: ƒêang t·∫£i...</button>
                    </div>
                    <div class="col-md-6 text-center">
                        <button id="relay2Btn" class="btn btn-secondary btn-control" onclick="toggleRelay(2)">Relay 2: ƒêang t·∫£i...</button>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button id="refreshBtn" class="btn btn-info" onclick="requestStatus()">L√†m m·ªõi tr·∫°ng th√°i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ƒê·ªãnh nghƒ©a c√°c topic MQTT
        const TOPIC_RELAY1_COMMAND = "relay/1/command";
        const TOPIC_RELAY2_COMMAND = "relay/2/command";
        const TOPIC_RELAY1_STATE = "relay/1/state";
        const TOPIC_RELAY2_STATE = "relay/2/state";
        const TOPIC_REQUEST_STATUS = "relay/status";
        const TOPIC_TEMPERATURE = "sensor/temperature";
        const TOPIC_HUMIDITY = "sensor/humidity";
        const TOPIC_DISTANCE = "sensor/distance";

        // C·∫•u h√¨nh MQTT
        const mqttBroker = "wss://186f18001d1e49f1bddeee963197cbe8.s1.eu.hivemq.cloud:8884/mqtt";
        const mqttOptions = {
            username: "tuanlc",
            password: "123456aA@",
            reconnectPeriod: 5000,
            clientId: "WebClient-" + Math.random().toString(16).substr(2, 8)
        };
        
        let mqttClient;
        let relayStates = {
            "1": false,
            "2": false
        };
        
        // D·ªØ li·ªáu bi·ªÉu ƒë·ªì
        const chartData = {
            labels: Array(10).fill(""),
            temperature: Array(10).fill(null),
            humidity: Array(10).fill(null),
            distance: Array(10).fill(null)
        };
        
        let charts = {};
        
        // K·∫øt n·ªëi MQTT
        function connectMQTT() {
            console.log("ƒêang k·∫øt n·ªëi ƒë·∫øn MQTT broker...");
            mqttClient = mqtt.connect(mqttBroker, mqttOptions);
            
            mqttClient.on("connect", function () {
                console.log("‚úÖ K·∫øt n·ªëi MQTT th√†nh c√¥ng!");
                document.getElementById("connectionStatus").classList.remove("status-offline");
                document.getElementById("connectionStatus").classList.add("status-online");
                document.getElementById("connectionText").textContent = "ƒê√£ k·∫øt n·ªëi";
                
                // Subscribe to topics
                mqttClient.subscribe(TOPIC_RELAY1_STATE);
                mqttClient.subscribe(TOPIC_RELAY2_STATE);
                mqttClient.subscribe(TOPIC_TEMPERATURE);
                mqttClient.subscribe(TOPIC_HUMIDITY);
                mqttClient.subscribe(TOPIC_DISTANCE);
                
                // Y√™u c·∫ßu tr·∫°ng th√°i hi·ªán t·∫°i sau khi k·∫øt n·ªëi
                setTimeout(requestStatus, 1000);
            });
            
            mqttClient.on("disconnect", function() {
                console.log("‚ùå M·∫•t k·∫øt n·ªëi MQTT");
                document.getElementById("connectionStatus").classList.remove("status-online");
                document.getElementById("connectionStatus").classList.add("status-offline");
                document.getElementById("connectionText").textContent = "M·∫•t k·∫øt n·ªëi";
            });
            
            mqttClient.on("error", function(error) {
                console.log("‚ùå L·ªói MQTT:", error);
                document.getElementById("connectionStatus").classList.remove("status-online");
                document.getElementById("connectionStatus").classList.add("status-offline");
                document.getElementById("connectionText").textContent = "L·ªói k·∫øt n·ªëi";
            });

            mqttClient.on("message", function (topic, message) {
                const value = message.toString().trim();
                console.log(`üì• Nh·∫≠n d·ªØ li·ªáu t·ª´ ${topic}:`, value);

                if (topic === TOPIC_RELAY1_STATE || topic === TOPIC_RELAY2_STATE) {
                    const relayNumber = topic.split("/")[1];
                    updateRelayUI(relayNumber, value);
                } else if (topic === TOPIC_TEMPERATURE) {
                    const tempValue = parseFloat(value);
                    if (!isNaN(tempValue)) {
                        document.getElementById("temperatureValue").textContent = tempValue.toFixed(1) + " ¬∞C";
                        addDataPoint("temperature", tempValue);
                    }
                } else if (topic === TOPIC_HUMIDITY) {
                    const humValue = parseFloat(value);
                    if (!isNaN(humValue)) {
                        document.getElementById("humidityValue").textContent = humValue.toFixed(1) + " %";
                        addDataPoint("humidity", humValue);
                    }
                } else if (topic === TOPIC_DISTANCE) {
                    const distValue = parseFloat(value);
                    if (!isNaN(distValue)) {
                        document.getElementById("distanceValue").textContent = distValue.toFixed(2) + " cm";
                        addDataPoint("distance", distValue);
                    }
                }
            });
        }
        
        function addDataPoint(sensorType, value) {
            // Ki·ªÉm tra gi√° tr·ªã h·ª£p l·ªá
            if (isNaN(value)) return;
            
            // Th√™m timestamp m·ªõi
            const timestamp = new Date().toLocaleTimeString();
            
            // X√≥a gi√° tr·ªã ƒë·∫ßu ti√™n v√† th√™m gi√° tr·ªã m·ªõi v√†o cu·ªëi
            chartData[sensorType].shift();
            chartData[sensorType].push(value);
            
            // C·∫≠p nh·∫≠t nh√£n th·ªùi gian
            chartData.labels.shift();
            chartData.labels.push(timestamp);
            
            // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
            charts[sensorType].update();
        }

        function updateRelayUI(relayNumber, state) {
            const button = document.getElementById(`relay${relayNumber}Btn`);
            if (!button) return;
            
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i l∆∞u tr·ªØ
            relayStates[relayNumber] = (state.toUpperCase() === "ON");
            
            if (relayStates[relayNumber]) {
                button.classList.remove("btn-secondary", "btn-danger");
                button.classList.add("btn-success");
                button.textContent = `Relay ${relayNumber}: B·∫≠t`;
            } else {
                button.classList.remove("btn-secondary", "btn-success");
                button.classList.add("btn-danger");
                button.textContent = `Relay ${relayNumber}: T·∫Øt`;
            }
        }

        function toggleRelay(relayNumber) {
            if (!mqttClient || !mqttClient.connected) {
                alert("Ch∆∞a k·∫øt n·ªëi ƒë·∫øn MQTT broker!");
                return;
            }
            
            // ƒê·∫£o tr·∫°ng th√°i hi·ªán t·∫°i
            const newState = !relayStates[relayNumber];
            const stateText = newState ? "ON" : "OFF";
            
            // Hi·ªÉn th·ªã ƒëang x·ª≠ l√Ω
            const button = document.getElementById(`relay${relayNumber}Btn`);
            button.classList.remove("btn-success", "btn-danger");
            button.classList.add("btn-secondary");
            button.textContent = `Relay ${relayNumber}: ƒêang x·ª≠ l√Ω...`;
            
            // G·ª≠i l·ªánh m·ªõi ƒë·∫øn topic command
            mqttClient.publish(`relay/${relayNumber}/command`, stateText);
            console.log(`üöÄ G·ª≠i l·ªánh [${stateText}] ƒë·∫øn relay/${relayNumber}/command`);
            
            // N·∫øu sau 3 gi√¢y kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi, kh√¥i ph·ª•c UI
            setTimeout(() => {
                if (button.textContent.includes("ƒêang x·ª≠ l√Ω")) {
                    updateRelayUI(relayNumber, relayStates[relayNumber] ? "ON" : "OFF");
                    console.log("Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi, kh√¥i ph·ª•c UI");
                }
            }, 3000);
        }
        
        function requestStatus() {
            if (!mqttClient || !mqttClient.connected) {
                alert("Ch∆∞a k·∫øt n·ªëi ƒë·∫øn MQTT broker!");
                return;
            }
            
            // G·ª≠i y√™u c·∫ßu c·∫≠p nh·∫≠t tr·∫°ng th√°i
            mqttClient.publish(TOPIC_REQUEST_STATUS, "get");
            console.log("üîÑ Y√™u c·∫ßu c·∫≠p nh·∫≠t tr·∫°ng th√°i");
            
            // Hi·ªÉn th·ªã ƒëang x·ª≠ l√Ω
            document.getElementById("relay1Btn").classList.add("btn-secondary");
            document.getElementById("relay2Btn").classList.add("btn-secondary");
            document.getElementById("relay1Btn").textContent = "Relay 1: ƒêang t·∫£i...";
            document.getElementById("relay2Btn").textContent = "Relay 2: ƒêang t·∫£i...";
        }

        // C·∫•u h√¨nh bi·ªÉu ƒë·ªì
        function createChart(ctx, label, dataKey, color, min, max) {
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: label,
                        borderColor: color,
                        backgroundColor: color + "33",
                        data: chartData[dataKey],
                        tension: 0.3,
                        pointRadius: 3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            display: true,
                            grid: {
                                display: true,
                                color: "rgba(0,0,0,0.1)"
                            }
                        },
                        y: { 
                            beginAtZero: false,
                            min: min,
                            max: max,
                            grid: {
                                display: true,
                                color: "rgba(0,0,0,0.1)"
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    animation: {
                        duration: 500
                    }
                }
            });
        }

        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì khi trang ƒë∆∞·ª£c t·∫£i
        window.addEventListener('load', function() {
            // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì
            charts.temperature = createChart(
                document.getElementById("temperatureChart").getContext("2d"), 
                "Nhi·ªát ƒë·ªô (¬∞C)", 
                "temperature", 
                "#dc3545",
                15, 35
            );
            
            charts.humidity = createChart(
                document.getElementById("humidityChart").getContext("2d"), 
                "ƒê·ªô ·∫©m (%)", 
                "humidity", 
                "#0d6efd",
                0, 100
            );
            
            charts.distance = createChart(
                document.getElementById("distanceChart").getContext("2d"), 
                "Kho·∫£ng c√°ch (cm)", 
                "distance", 
                "#198754",
                0, 50
            );
            
            // K·∫øt n·ªëi MQTT
            connectMQTT();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
